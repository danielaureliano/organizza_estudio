<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html" ; charset="utf-8">
	<title>Organizza Estúdio</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/custom.css">
	<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
</head>
<body class="body">
<div class="container" style="margin-top: 100px;">
	<div class="row">
		<div class="col-md-4 col-md-offset-4">
			<div class="panel panel-default">
				<div class="panel-body">
					<form name="login" method="post" onsubmit="return checkAnswer()">
						<div class="form-group">
							<img src="img/Logo.png" alt=""><br><br>
							<input type="text" id="answer" name="usuario" class="form-control" placeholder="Usuário">
						</div><!--form-group-->
						<div class="form-group">
							<input type="password" name="senha" class="form-control" placeholder="Senha">
						</div><!--form-group-->
						<div class="form-group">
							<form onSubmit="return checkAnswer()">
								<input type="submit" class="btn btn-primary btn-lg btn-block" value="Entrar"/>
							</form>
						</div><!--form-group-->
					</form><!--form-->
				</div><!-- panel-body-->
			</div><!-- panel-default-->
		</div><!-- col-->
	</div><!-- row-->
</div><!-- container-->
</body>
<script>
    function checkAnswer() {
        var response = document.getElementById('answer').value;
        if (response == "adm")
            location = './pages/index-adm.html';
        else if (response == "func")
            location = './pages/index-func.html';
        else
            location = './pages/index-cli.html';
        return false;
    }
</script
</html>
